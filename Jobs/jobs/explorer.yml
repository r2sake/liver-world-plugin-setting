Explorer:
  fullname: Explorer
  shortname: Ex
  FullDescription:
  - "Earns money from exploring map."
  ChatColour: AQUA
  chat-display: full
  max-level: 500
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.012)-((baseincome+(baseincome*(joblevel-1)*0.005))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.012)-((basepoints+(basepoints*(joblevel-1)*0.005))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Galileo
      Objectives:
      - Explore;1;30
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Go on a trip and get money
      - Get 100 for this!
  Gui:
    Item: leather_boots
  Explore:
    '1':
      income: 10.0
      points: 10
      experience: 10.0
    '2':
      income: 5.0
      points: 5.0
      experience: 5.0
    '3':
      income: 2.5
      points: 2.5
      experience: 2.5
    '4':
      income: 1.0
      points: 1.0
      experience: 1.0
    '5':
      income: 0.5
      points: 0.5
      experience: 0.5
  Kill:
    Player:
      income: 7.5
      experience: 7.5
